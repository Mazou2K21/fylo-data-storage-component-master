<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="data-box">
      <div class="files">
        <div class="logo"><img src="images/logo.svg" alt=""></div>
        <div class="icons">
          <div class="icon"><img src="images/icon-document.svg" alt=""></div>
          <div class="icon"><img src="images/icon-folder.svg" alt=""></div>
          <div class="icon"><img src="images/icon-upload.svg" alt=""></div>
        </div>
      </div>

      <div class="data-storage">
        <p class="data-text">You've used <b>185 GB</b> of your storage</p>
        <div class="data-bar">
          <div class="data-bar-fill">
            <div class="data-bar-ball"></div>
          </div>
        </div>
        <div class="storage-stats">
          <p class="stats-text">0 GB</p>
          <p class="stats-text">1000 GB</p>
        </div>
        <div class="popup-data">
          <h2>185</h2>
          <p class="popup-text">GB LEFT</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/BoukikazM" target="_blank">Boukikaz Mouatez Billeh</a>.
    </div>
  </div>
</body>
</html>
